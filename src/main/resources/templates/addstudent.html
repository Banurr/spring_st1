<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html"></div>
<div class="modal-body" style="margin: 100px auto auto;width : 50%">
  <form action="/add-student" method="post">
    <div class="form-group">
      <label for="student-name" class="col-form-label">NAME:</label>
      <input type="text" class="form-control" id="student-name" name="name" placeholder="Insert name">
    </div>
    <div class="form-group">
      <label for="student-surname" class="col-form-label">SURNAME:</label>
      <input type="text" class="form-control" id="student-surname" name="surname" placeholder="Insert surname">
    </div>
    <div class="form-group">
      <label for="student-exam" class="col-form-label">EXAM:</label>
      <input type="number" class="form-control" id="student-exam" name="exam" placeholder="Insert exam">
    </div>
    <button class="btn btn-success">ADD STUDENT</button>
  </form>
</div>
</body>
</html>
